<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Картки</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm">
				<h1 id="h1-title" onclick="changeH1TitleDescriptionDisplay()">Карток залишилось: 499</h1>
				<h5 id="h1-title-description">Тут можна вивчати різні дати з Історії.</h5>
			</div>
		</div>
	</div>

	<div class="container" id="card-container">
		<div class="row" id="card-row">
			<div class="card">
				<div class="front">
					<div class="card-body">
						<h5 id="frontCardTheme" class="card-title"></h5>
						<h5 id="frontCardNumber" class="card-title card-title-number"></h5>
						<p id="frontCardText" class="card-text text-center">Натисніть "Наступна" для початку гри</p>
					</div>
				</div>
				<div class="back">
					<div class="card-body">
						<h5 id="backCardTheme" class="card-title"></h5>
						<h5 id="backCardNumber" class="card-title card-title-number"></h5>
						<p id="backCardDate" class="card-text text-center">Натисніть "Наступна" для початку гри</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row button-row">
			<div class="col-sm">
				<button type="button" id="removeCardButton" class="btn btn-success" onclick="removeCard()">Запам'ятав</button>
			</div>
			<div class="col-sm">
				<button type="button" id="nextCardButton" class="btn btn-info btn-next" onclick="nextCard()">Наступна</button>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="js/anime.min.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/cards.js"></script>

</html>
